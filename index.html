<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A lei de Thelema</title>
</head>
<body>
    <h1> Faze o que tu queres, há de ser o todo da lei.</h1><br>
    Amor é a Lei. Amor Sob Vontade.
    <button class="botao" id="02">oi</button>
    <div id="timer"></div>
    
<script>
    document.getElementById("02").onclick = function() {
        document.getElementById("02").style.display = "none";
        var duration = 6; // Converter para segundos
        display = document.querySelector('#timer'); // selecionando o timer
        startTimer(duration, display); // iniciando o timer
    }
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;
            if (timer < 1) {
            display.textContent = "";
            document.getElementById("02").style.display = "block";
            }
            else{
            --timer;
            }
        }, 1000);
    }
    </script>
</body>
</html>
